# Properties used to test the openddr module with our actual device data
oddr.service.class=mobi.openddr.simple.DDRService

oddr.ua.device.builder.path=${project.build.directory}/oddr/devicedata/BuilderDataSource.xml
oddr.ua.device.datasource.path=${project.build.directory}/oddr/devicedata/DeviceDataSource.xml
oddr.ua.device.builder.patch.paths=${project.build.directory}/oddr/devicedata/BuilderDataSourcePatch.xml
oddr.ua.device.datasource.patch.paths=${project.build.directory}/oddr/devicedata/DeviceDataSourcePatch.xml

oddr.ua.browser.datasource.path=${project.build.directory}/oddr/devicedata/BrowserDataSource.xml

oddr.ua.operatingSystem.datasource.path=${project.build.directory}/oddr/devicedata/OperatingSystemDataSource.xml

